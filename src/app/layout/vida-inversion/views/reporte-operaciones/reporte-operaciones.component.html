<div class="form-group row">
  <div class="col-lg-3">
    <app-nav-menuprod></app-nav-menuprod>
  </div>

  <div class="col-lg-9 container">
    <div class="container-fluid p-0">
      <div class="header-content">
        <div class="containt-item">
          <div class="header-item">
            <span class="title">Reporte Producci√≥n</span>
          </div>
        </div>
      </div>

      <div>
        <div class="filter">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-2">
                  <form-input-date text_label="FECHA INICIO:"
                                   [large]="true"
                                   [(value)]="search_params.start_date_options.start_date"
                                   [customClasses]="search_params.start_date_options.customClass"
                                   (valueChange)="changeStartDate($event)"
                                   [show_message]="search_params.start_date_options.validate_start_date"
                                   [message]="'FECHA INICIO ES MAYOR A FECHA FIN'"></form-input-date>
                </div>

                <div class="col-sm-2">
                  <form-input-date text_label="FECHA FIN:"
                                   [large]="true"
                                   (valueChange)="changeEndDate($event)"
                                   [(value)]="search_params.end_date_options.end_date"
                                   [customClasses]="search_params.end_date_options.customClass"
                                   [show_message]="search_params.end_date_options.validate_end_date"
                                   [message]="'FECHA FIN ES MENOR A FECHA INICIO'"></form-input-date>

                </div>

                <div class="col-sm-8"
                     style="display: flex; justify-content: end;">
                  <form-button label="Generar"
                               style="margin-top: 29px;"
                               (click)="createReportCab()"
                               btnClass="btn-primary-VI text-nowrap"
                               [disabled]="isGenerateDisabled"></form-button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
