<div class="form-group row">
    <div class="col-lg-3">
        <app-nav-menuprod></app-nav-menuprod>
    </div>

    <div class="col-lg-9">
        <div class="container-fluid p-0">
            <div class="header-content">
                <div class="containt-item">
                    <div class="header-item">
                        <!-- <div class="group1"
                            style="border-bottom: 1.4px solid #553d81; padding-bottom: 8px;">
                            <h2 class="title">
                                MONITOREO DE REPORTES
                            </h2>
                        </div> -->
                        <span class="title">Monitoreo de Reportes</span>
                    </div>
                </div>
            </div>
            <div>
                <div class="filter">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-4">
                                    <form-input-text text_label="ID DE REPORTE:"
                                    (valueChange)="changeIdReport($event)"
                                     [onlyInput]="false"
                                     placeholder="INGRESE ID DEL REPORTE"
                                     [(value)]="search_params.id_report"
                                     [large]="true"></form-input-text>
                                </div>      

                                <div class="col-sm-3">
                                    <form-input-date text_label="FECHA INICIO:"
                                     [large]="true"
                                     [disabled]="search_params.id_report.length > 0"
                                     [show_message]="search_params.start_date_options.validate_start_date"
                                     [message]="'FECHA INICIO ES MAYOR A FECHA FIN'"
                                     (valueChange)="changeStartDate($event)"
                                     [customClasses]="search_params.start_date_options.customClass"
                                     [(value)]="search_params.start_date_options.start_date"></form-input-date>
                                </div>

                                <div class="col-sm-3">
                                    <form-input-date text_label="FECHA FIN:"
                                     [large]="true"
                                     [disabled]="search_params.id_report.length > 0"
                                     [(value)]="search_params.end_date_options.end_date"
                                     (valueChange)="changeEndDate($event)"
                                     [show_message]="search_params.end_date_options.validate_end_date"
                                     [customClasses]="search_params.end_date_options.customClass"
                                     [message]="'FECHA FIN ES MENOR A FECHA INICIO'"></form-input-date>
                                </div>

                                <div class="col-sm-2" style="display: flex; justify-content: end;">
                                    <form-button label="Buscar"
                                    style="margin-top: 29px;"
                                    (click)="searchReport()"
                                    btnClass="btn-primary-VI text-nowrap"></form-button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid form-group">
            <div class="table-responsive">
                <table class="table text-center">
                    <thead>
                        <tr class="grid-title">
                            <td class="grid-title-item">Estado</td>
                            <td class="grid-title-item">Id. Reporte</td>
                            <td class="grid-title-item">Fecha inicio</td>
                            <td class="grid-title-item">Fecha fin</td>
                            <td class="grid-title-item">Usuario</td>
                            <td class="grid-title-item">Descargar</td>
                        </tr>
                    </thead>
                    <ng-container *ngIf="foundResults && foundResults.length > 0; else noRecords">
                        <tbody class="text-center">
                            <tr *ngFor="let item of foundResults">

                                <td>
                                    <img *ngIf="item.NSTATUS == 1" src="assets/icons/loadingtc.gif" title="Cargando" alt="Cargando" />
                                    <img *ngIf="item.NSTATUS == 2" src="assets/icons/verifyct.png" title="Finalizado" alt="Finalizado" />
                                    <img *ngIf="item.NSTATUS == 3 || item.NSTATUS == 4" src="assets/icons/incorrecttc.png" title="Incorrecto" alt="Incorrecto" />
                                    <img *ngIf="item.NSTATUS == 5" src="assets/icons/warntc.png" title="Reporte sin datos" alt="Reporte sin datos" />

                                </td>
                                <td>{{item.ID_REPORT}}</td>
                                <td>{{item.DDATE_START_REPORT}}</td>
                                <td>{{item.DDATE_END_REPORT}}</td>
                                <td>{{item.DESCRIPT_USU}}</td>
                                <td class="text-center">
                                    <img *ngIf="item.NSTATUS == 2" src="assets/icons/download2.png" title="Descargar" alt="Descargar"
                                        style="cursor: pointer;" (click)="downloadFileReport(item)"
                                        style="padding: 0px 18px 0px 18x;" 
                                    />
                                </td>
                            </tr>
                        </tbody>
                    </ng-container>
                </table>
                <ng-template #noRecords>
                    <tbody class="text-center">
                        <tr class="no-hover">
                            <td colspan="6">No ha genereado ning√∫n reporte.</td>
                        </tr>
                    </tbody>
                </ng-template>
            </div>
        </div>
    </div>
    <div [hidden]="!isLoading" class="loadingScreen">
          <div style="display:flex;height: 100%;width:100%">
            <i style="margin:auto;font-size: 50px" class="fa fa-spinner fa-spin"></i>
          </div>
    </div>
</div>
