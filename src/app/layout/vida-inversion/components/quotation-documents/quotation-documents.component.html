<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="reference.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="col-sm-12 mt-3" >
        <div class="card">
                <table class="table">
                    <thead>
                        <tr>
                            <td class="col">Documento</td>
                            <td class="col">Descargar</td>
                        </tr>
                    </thead>
                    
                    <tbody >
                        <tr>
                            <td><span>1. Informe_pep.pdf</span></td>
                            <td><span class="text-center"><a (click)="downloadFile(0)"><img
                                            src="assets/icons/download2.png" title="Descargar" style="cursor:pointer;"
                                            alt="Descargar" /></a></span></td>
                        </tr>
                        <tr>
                            <td><span>2. Declaración_de_fondos.pdf</span></td>
                            <td><span class="text-center"><a (click)="downloadFile(1)"><img
                                            src="assets/icons/download2.png" title="Descargar" style="cursor:pointer;"
                                            alt="Descargar" /></a></span></td>
                        </tr>
                        <tr>
                            <td><span>3. Declaración_jurada_de_antecedentes.pdf</span></td>
                            <td><span class="text-center"><a (click)="downloadFile(2)"><img
                                            src="assets/icons/download2.png" title="Descargar" style="cursor:pointer;"
                                            alt="Descargar" /></a></span></td>
                        </tr>

                    </tbody>
                </table>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button (click)="reference.close()">Regresar</button>
</div>
