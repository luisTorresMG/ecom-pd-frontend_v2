<div class="container-modal">
  <div class="container-title-modal">
    <h3>Bienes e Inmuebles del Contratante</h3>
  </div>

  <div class="container-form d-flex flex-wrap">
    <div class="d-flex align-items-center col-lg-12 mb-0">
      <div class="col-lg-4 mb-0">
        <div>Propiedades inmuebles</div>
      </div>
      <div class="col-lg-8 mb-0">
        <form-input-text [large]="false" [(value)]="data_quotation_pep.P_SINMUEBLES" [onlyInput]="true" maxCaracter="200" [disabled]="profile_id == 192"></form-input-text>
      </div>
    </div>
    <div class="d-flex align-items-center col-lg-12 mb-0">
      <div class="col-lg-4 mb-0">
        <div>Veh√≠culos</div>
      </div>
      <div class="col-lg-8 mb-0">
        <form-input-text [large]="false" [(value)]="data_quotation_pep.P_SVEHICULOS" [onlyInput]="true" maxCaracter="200" [disabled]="profile_id == 192"></form-input-text>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center col-lg-12 mt-0 px-0">
      <form-button label="Guardar" btnClass="btn-primary-VI" (click)="InsUpdDatosPEPVIGP()" *ngIf="profile_id == 191"></form-button>
      <form-button label="Cerrar" btnClass="btn-primary-VI" (click)="reference.close()"></form-button>

    </div>
  </div>
</div>

<div [hidden]="!isLoading"
     class="loadingScreen">
    <div style="display: flex; height: 100%; width: 100%">
        <i style="margin: auto; font-size: 50px"
           class="fa fa-spinner fa-spin"></i>
    </div>
</div>
