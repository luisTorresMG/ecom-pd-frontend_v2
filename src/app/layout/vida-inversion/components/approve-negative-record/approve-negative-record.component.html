<div class="container-title-modal"
     style="position: relative;">
    <h3 class="p-0 m-0"></h3>
    <i class="fa fa-close"
       style="position: absolute; top: 25%; right: 2%; cursor: pointer; color: #553d81;"
       (click)="reference.close()"></i>
</div>
<div class="p-3">
    <div class="row mx-2 mt-4">
        
        <div class="col-lg-12 my-0 mt-2">
            <h5>
                Contratante: {{NAME_CONTRACTOR}}
            </h5>
        </div>

        <div class="col-lg-12 my-0 mt-4">
             <label
                for="mf-in-formula"
                class="placeholder w-100"
                aria-placeholder="Ingrese comentario"
                >Ingresar comentario: </label>
            <textarea 
                placeholder="Comentario"
                 rows="3"
                 [(ngModel)]="P_COMENTARIO"
                 class="p-2"
                 maxlength="500"
                 style="border: 1px solid #a99dbf; color: #553d81; border-radius: 10px;outline: none; resize: none;width: 100%;"></textarea>
        </div>

        


    </div>

    <div class="row mx-4 mt-4 flex justify-content-center" >
        <form-button 
            label="Guardar"
            btnClass="btn-orange"
            (click)="approveNegativeRecord()"
        ></form-button>
    </div>

    <div [hidden]="!isLoading"
        class="loadingScreen">
        <div style="display: flex; height: 100%; width: 100%">
            <i style="margin: auto; font-size: 50px"
            class="fa fa-spinner fa-spin"></i>
        </div>
    </div>
</div>
